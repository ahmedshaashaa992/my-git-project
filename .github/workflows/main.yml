name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write  # Fixes the permission error

jobs:
  deploy:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./frontend  # All commands run in /frontend

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install and build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4. Configure Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Upload artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Relative to /frontend

      # 6. Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
