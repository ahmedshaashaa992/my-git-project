name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:
# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write  # Fixes the permission error

jobs:
  deploy:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./frontend  # All steps will run in /frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install and build (runs in /frontend)
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run:  |
          npm run build
          # Fix for asset paths
          sed -i 's|/assets/|./assets/|g' dist/index.html
          cp dist/index.html

      # 4. Deploy to Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'  # Adjusted path for Windows

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
